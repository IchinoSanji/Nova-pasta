<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Bem-vindo ao nosso site!</h1>
            <p>Este é um exemplo de site responsivo.</p>
        </section>
        <section id="about">
            <h2>Sobre nós</h2>
            <p>Saiba mais sobre nossa equipe e missão.</p>
        </section>
        <section id="services">
            <h2>Serviços</h2>
            <p>Descubra os serviços que oferecemos.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <form action="https://formspree.io/f/xzzpjgak" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Seu Site. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
